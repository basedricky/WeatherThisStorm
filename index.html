<!doctype html>
<html lang="en">

<head>
    <title>"Weather" the Storm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Weather this storm!</h1>
        </div>
        <h4>Search for a city:</h4>
        <div class="row container">
            <div id="cities" class="col-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary searchBtn" type="submit"
                            id="submitCity">Search</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter City Here" id="cityInput"
                        aria-label="Example text with button addon" aria-described-by="searchBtn">

                </div>
                <div class="row"></div>
                <div id="previousSearch" class="btn-group-vertical"> previous stuff here
                </div>
            </div>

            <div class="col-9">
                <h2>Current Weather:</h2>
                <div class="container" id="currentWeather">
                </div>
                <h2>5-Day Forecast:</h2>
                <div class="card-deck" id="fiveDayForecast">
                </div>
            </div>

        </div>

    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
